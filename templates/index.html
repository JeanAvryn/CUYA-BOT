<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='static/chatbot.png') }}">
  <title>CUYA-BOT | Cuyapo's Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s;
    }

    body.dark-mode {
      background: linear-gradient(to right, #2b2b2b, #1e1e1e);
      color: #fff;
    }

    #chat-container {
      background: #fff;
      width: 100%;
      max-width: 450px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

      .button-row {
        display: flex;
        justify-content: space-between;
        padding: 10px;
      background-color: #ffffff; /* default light mode */
      transition: background-color 0.2s ease, color 0.2s ease;
    }


    body.dark-mode .button-row {
      background-color: #2a2a2a; /* match dark box */
    }


    body.dark-mode #chat-container {
      background: #2a2a2a;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
    }

    h2 {
      text-align: center;
      margin: 0;
      padding: 1rem;
      font-size: 1.2rem;
      background: #0a244e;
      color: white;
    }

    #chat-box {
      height: 350px;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .user, .bot {
      padding: 12px 18px;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      align-self: flex-end;
      background: #0a244e;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #f0f0f0;
      color: #000;
      border-bottom-left-radius: 0;
    }

    body.dark-mode .bot {
      background: #444;
      color: #fff;
    }

    .input-area {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ddd;
      gap: 10px;
    }

    #message {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 50px;
      font-size: 0.95rem;
    }

    #send {
      background: #0a244e;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.2s;
    }

    #send:hover {
      background: #000;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      background: #f9f9f9;
    }

    .toggle-btn {
      background: #333;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    body.dark-mode .toggle-btn {
      background: #ddd;
      color: #111;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #111;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
}

.loader {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #4CAF50;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin-bottom: 10px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>
<body>

  <!-- Loading screen -->
<div id="loading-screen">
  <div class="loader"></div>
  <p>CUYA-BOT is loading...</p>
</div>

<!-- Main content -->
<div id="main-content" style="display: none;">

  <div id="chat-container">
    <h2>ü§ñ CUYA-BOT: The Cuyape√±o's Chatbot</h2>
    <div class="button-row">
      <button class="toggle-btn" onclick="startNewChat()">+ New Chat</button>
      <button class="toggle-btn" onclick="toggleDarkMode()">üåó Dark Mode</button>
    </div>
    <div id="chat-box">
      <div id="typing-indicator" class="bot" style="display: none;">
        ü§ñ <span class="dots">Typing<span>.</span><span>.</span><span>.</span></span>
      </div>
    </div>
    <div class="input-area">
      <input type="text" id="message" placeholder="Type your message..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>

      window.addEventListener("load", function () {
    // Wait for 1.5 seconds then hide loading
    setTimeout(function () {
      document.getElementById("loading-screen").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }, 1500);
  });

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");

    window.onload = () => {
      appendMessage("bot", "üëã Hello! I‚Äôm CUYA-BOT, your emergency assistant.\nüìù Try saying something like ‚ÄòMay sunog!‚Äô or ‚ÄòMay baha!‚Äô");
    };

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = sender;

      const time = new Date();
      const hours = time.getHours();
      const minutes = time.getMinutes().toString().padStart(2, "0");
      const ampm = hours >= 12 ? "PM" : "AM";
      const formattedTime = `${((hours + 11) % 12 + 1)}:${minutes} ${ampm}`;

      const icon = sender === "user" ? "üßç" : "ü§ñ";
      msg.innerHTML = `<strong>${icon}</strong> ${text}<br><small style="font-size: 0.75rem; color: gray;">${formattedTime}</small>`;
      chatBox.insertBefore(msg, document.getElementById("typing-indicator"));
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.onclick = async () => {
      const userMessage = messageInput.value.trim();
      if (!userMessage) return;

      appendMessage("user", userMessage);
      messageInput.value = "";

      const typing = document.getElementById("typing-indicator");
      typing.style.display = "block";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();

        setTimeout(() => {
          typing.style.display = "none";
          appendMessage("bot", data.reply);
        }, 1000);
      } catch (error) {
        typing.style.display = "none";
        appendMessage("bot", "‚ö†Ô∏è Error contacting CUYA-BOT.");
      }
    };

    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function startNewChat() {
      if (confirm("Start a new conversation?")) {
        chatBox.innerHTML = '<div id="typing-indicator" class="bot" style="display: none;">ü§ñ Typing<span class="dots">...</span></div>';
        appendMessage("bot", "üëã Hello! I‚Äôm CUYA-BOT, your emergency assistant.\nüìù Try saying something like ‚ÄòMay sunog!‚Äô or ‚ÄòMay baha!‚Äô");
      }
    }
  </script>
</body>
</html>
